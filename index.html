<!DOCTYPE html>

<!--HTML frontend code -->
<!-- Basic metadata used --> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Translation App</title>
  </head>

  <body>
    <div class="container">
        <h1>Text translation application</h1>
        <p>This application is hosted on Azure Static Web App, with a backend using Azure Cognitive Services for text translation</p>
        <div class="row">
            <div class="column">
                <form>
                    <div class="form-group">
                      <label for="Text-To-Translate"><strong>Enter your text to translate:</strong></label>
                      <textarea class="form-control" id="Text-To-Translate" rows="5" cols="10"></textarea>   
                    </div>

                    <div class="form-group">
                      <label for="Select-language"><strong>Translate text to:</strong></label>
                      <select class="form-control" id="select-language">
                        <option value="af">Afrikaans</option>
                        <option value="sq">Albanian</option>
                        <option value="ar">Arabic</option>
                        <option value="hy">Armenian</option>
                        <option value="bg">Bulgarian</option>
                        <option value="ca">Catalan</option>
                        <option value="zh-Hans">Chinese (Simplified)</option>
                        <option value="zh-Hant">Chinese (Traditional)</option>
                        <option value="hr">Croatian</option>
                        <option value="da">Danish</option>
                        <option value="en">English</option>
                        <option value="fil">Filipino</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="el">Greek</option>
                        <option value="he">Hebrew</option>
                        <option value="hi">Hindi</option>
                        <option value="is">Icelandic</option>
                        <option value="id">Indonesian</option>
                        <option value="ga">Irish</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="tlh-Latn">Klingon</option>
                        <option value="ko">Korean</option>
                        <option value="nb">Norwegian</option>
                        <option value="pl">Polish</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="es">Spanish</option>
                        <option value="th">Thai</option>
                        <option value="tr">Turkish</option>
                        <option value="vi">Vietnamese</option>
                        <option value="cy">Welsh</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="translate">Translate text</button></br>
                    <div id="detected-language" style="display: none">
                      <strong>Detected language:</strong> <span id="detected-language-result"></span><br />
                      <strong>Detection confidence:</strong> <span id="confidence"></span><br /><br />
                    </div>
                </form>
            </div>

            <div class="col">
              <form>
                <div class="form-group" id="translator_text_response">
                  <label for="Translation_Result"><strong>Translated text:</strong></label>
                  <textarea readonly class="form-control" id="Translation_Result" rows="5"></textarea>
                </div>
              </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type = "Program/cs" src ="Program.cs"></script>
  </body>

  
</html>

<script src="Program.cs">
  document.getElementById("Translation_Result").setAttribute("Value", src)
  
</script>
