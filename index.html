<!DOCTYPE html>
<!--HTML frontend code -->
<!-- Basic metadata used --> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Translation App</title>
  </head>

  <body>
    <div class="container">
        <h1>Text translation application</h1>
        <p>This application is hosted on Azure Static Web App, with a backend using Azure Cognitive Services for text translation</p>
        <div class="row">
            <div class="column">
                <form>
                    <div class="form-group">
                      <label for="Text-To-Translate"><strong>Enter your text to translate:</strong></label>
                      <textarea class="form-control" id="Text-To-Translate" rows="10"></textarea>   
                    </div>

                    <div class="form-group">
                      <label for="Select-language"><strong>Translate text to:</strong></label>
                      <select class="form-control" id="select-language">
                        <option value="ar">Arabic</option>
                        <option value="ca">Catalan</option>
                        <option value="zh-Hans">Chinese (Simplified)</option>
                        <option value="zh-Hant">Chinese (Traditional)</option>
                        <option value="hr">Croatian</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="el">Greek</option>
                        <option value="he">Hebrew</option>
                        <option value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="es">Spanish</option>
                        <option value="th">Thai</option>
                        <option value="tr">Turkish</option>
                        <option value="vi">Vietnamese</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="translate">Translate text</button></br>
                    <div id="detected-language" style="display: none">
                      <strong>Detected language:</strong> <span id="detected-language-result"></span><br />
                      <strong>Detection confidence:</strong> <span id="confidence"></span><br /><br />
                    </div>
                </form>
            </div>

            <div class="col">
              <form>
                <div class="form-group" id="translator-text-response">
                  <label for="translation-result"><strong>Translated text:</strong></label>
                  <textarea readonly class="form-control" id="translation-result" rows="5"></textarea>
                </div>
              </form>
            </div>
        </div>
    </div>
    <main>
      <h1>Cloud Project</h1>
      <p>Loading content from the API: <b id="message"></b></p>
    </main>
  </body>

  
</html>
<script>
    (async function () {
        let response = await fetch(`api/message`);
        let message = await response.json();

        document.querySelector("#message").innerHTML = message.text
    })();
</script>
